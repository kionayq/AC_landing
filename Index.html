                        <script>

                            var arrpics = [
                               '<img src="0.png" />',
                            '<img src="1.png" />',
                            '<img src="2.png" />',
                            '<img src="3.png" />',
                            '<img src="4.png" />',
                            '<img src="5.png" />',
                            ]

                            $.each(arrpics, function (i, val) {
                                $('#roulette1').append(val);
                                $('#roulette2').append(val);
                                $('#roulette3').append(val);
                            });

                            let stop1 = [2, 5]
                            let stop2 = [1, 4]
                            let comp = [[2, 4, 0], [5, 1, 3], [2, 4, 1], [5, 4, 2]]

                            var stop3;



                            var randomstop1 = stop1[Math.floor(Math.random() * stop1.length)];
                            var randomstop2 = stop2[Math.floor(Math.random() * stop1.length)];


                            let stop = [];

                            stop.push(randomstop1);
                            stop.push(randomstop2);


                            //   console.log(stop);

                            $.each(comp, function (i, val) {
                                if (comp[i][0] == stop[0] && comp[i][1] == stop[1]) {
                                    stop3 = comp[i][2];
                                }
                            });
                            // console.log(stop3);


                            function randomNumberFromRange(min, max) {
                                return Math.floor(Math.random() * (max - min + 1) + min);
                            }

                            var rouletter1 = $('#roulette1'),
                                count1 = rouletter1.find("img").length - 1,
                                randomNumber1 = randomNumberFromRange(0, count1),
                                rouletter2 = $('#roulette2'),
                                count2 = rouletter2.find("img").length - 1,
                                randomNumber2 = randomNumberFromRange(0, count2),
                                rouletter3 = $('#roulette3');

                            var Number3,
                                randomSum = randomNumber1 + randomNumber2;

                            if ((randomSum % 2) === 0) {
                                Number3 = 2;
                            } else {
                                Number3 = 3;
                            }
                            // alert('first pic  ' + randomNumber1);
                            // alert('second  pic  ' + randomNumber2);
                            // alert('total  ' + Number3);
                            var option1 = {
                                speed: 10,
                                duration: 3,
                                stopImageNumber: randomstop1,
                            },
                                option2 = {
                                    speed: 10,
                                    duration: 3,
                                    stopImageNumber: randomstop2,
                                },
                                option3 = {
                                    speed: 10,
                                    duration: 4,
                                    stopImageNumber: stop3,
                                };
                            rouletter1.roulette(option1);
                            rouletter2.roulette(option2);
                            rouletter3.roulette(option3);

                            $(document).ready(function () {
                                rouletter1.roulette('start');
                                rouletter2.roulette('start');
                                rouletter3.roulette('start');


                                function start() {

                                    setTimeout(function () {
                                        rouletter1.roulette('start');
                                        rouletter2.roulette('start');
                                        rouletter3.roulette('start');

                                        // start();

                                    }, 13000);
                                }
                                start();
